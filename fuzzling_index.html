
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuzzling - Gadgets Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: #ffffff;
    }
    .hero img {
      width: 100px;
    }
    .hero-text {
      font-size: 2em;
    }
    .shop-button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .products {
      display: flex;
      justify-content: space-around;
      padding: 40px;
    }
    .products img {
      width: 150px;
      height: auto;
    }
    .info {
      display: flex;
      justify-content: space-around;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .info div {
      width: 40%;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>FUZZLING</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <img src="https://via.placeholder.com/100x100?text=Logo" alt="Fuzzling Logo">
    </div>
    <div class="hero-text">
      <p>Find the latest <strong>gadgets</strong></p>
      <button class="shop-button">Shop Now</button>
    </div>
  </section>

  <section class="products">
    <img src="https://via.placeholder.com/150x150?text=Headphones" alt="Headphones">
    <img src="https://via.placeholder.com/150x150?text=Smartwatch" alt="Smartwatch">
    <img src="https://via.placeholder.com/150x150?text=Speaker" alt="Speaker">
  </section>

  <section class="info">
    <div>
      <h3>About Us</h3>
      <p>Fuzzling brings you the coolest gadgets at unbeatable prices. Quality. Tech. Style.</p>
    </div>
    <div>
      <h3>Contact Us</h3>
      <p>Phone: (142) 456-7999</p>
      <p>Email: info@fuzzling.com</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fuzzling. All rights reserved.</p>
  </footer>
</body>
</html>
